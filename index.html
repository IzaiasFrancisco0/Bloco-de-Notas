<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="page">
        <div class="formulario">
            <div class="busca">
                <input type="text" class="titulo_busca" placeholder="Buscar por Título">
                <button class="botao_busca">Buscar</button>
            </div>
            <form>
                <input class="tarefa" type="tarefa" placeholder="Titulo da tarefa" maxlength="10" />
                <input class="hora" text="number" type="time" placeholder="Digite um horário" />
                <input class="data" type="date" />
                <textarea placeholder="Nota" class="text_area" maxlength="300">
                </textarea>
                <button class="botao">Adicionar</button>
            </form>
        </div>

        <div class="tarefas_container">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
